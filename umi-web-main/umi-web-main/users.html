<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Daftar Pengguna</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama Lengkap</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Ambil data dari /api/users
    fetch('/api/users')
      .then(res => res.json())
      .then(users => {
        const tbody = document.querySelector('#userTable tbody');
        users.forEach(u => {
          const row = `<tr>
            <td>${u.id}</td>
            <td>${u.fullname}</td>
            <td>${u.email}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(err => console.error('Error:', err));
  </script>
</body>
</html>
