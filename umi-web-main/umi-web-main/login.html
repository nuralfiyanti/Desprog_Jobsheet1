<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Ticketing</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booking.html">Book Tickets</a></li>
                    <li><a href="login.html" aria-current="page">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="login">
            <div class="container login-wrapper">
                <div class="login-copy">
                    <h2>Welcome back</h2>
                    <p>Sign in to manage your reservations, view upcoming showtimes, and keep track of your favourite movies.</p>
                </div>
                <form id="login-form" class="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>

                    <div class="label-row">
                        <label for="password">Password</label>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <div id="login-error" role="alert" style="display:none;color:#b91c1c;font-weight:600"></div>

                    <button type="submit" class="btn">Log in</button>
                    <p class="form-footer">New here? <a href="register.html" class="link">Create an account</a></p>
                </form>
                <script>
                    (function(){
                        const form = document.getElementById('login-form');
                        const error = document.getElementById('login-error');
                        function show(msg){ error.textContent = msg; error.style.display = 'block'; }
                        function clear(){ error.textContent = ''; error.style.display = 'none'; }
                        form.addEventListener('submit', async function(e){
                            e.preventDefault();
                            clear();
                            const data = { email: form.email.value, password: form.password.value };
                            try{
                                const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
                                const json = await res.json();
                                if(!json.ok){ show(json.message || 'Login failed'); return; }
                                alert('Welcome back, ' + (json.user.fullname || json.user.email));
                                window.location.href = '/';
                            }catch(err){ show('Network error'); }
                        });
                    })();
                </script>
            </div>
        </section>
    </main>
</body>
</html>
