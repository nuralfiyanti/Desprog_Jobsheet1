<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contoh Datepicker</title>

    <!-- CSS jQuery UI -->
    <link rel="stylesheet" href="jquery-ui-1.14.1.custom/jquery-ui.min.css">

    <!-- jQuery utama -->
    <script src="jquery-3.7.1.js"></script>

    <!-- jQuery UI -->
    <script src="jquery-ui-1.14.1.custom/jquery-ui.min.js"></script>

    <script>
        $(function () {
            $("#date_ex").datepicker();
        });
    </script>
</head>
<body>
    <div>Selected Date: <input type="text" id="date_ex"></div>
</body>
</html>
