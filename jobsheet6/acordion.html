<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Accordion</title>

    <link rel="stylesheet" href="jquery-ui-1.14.1.custom/jquery-ui.min.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-ui-1.14.1.custom/jquery-ui.min.js"></script>

    <script>
        $(function () {
            $("#jQuery_accordion").accordion();
        });
    </script>
</head>

<body>
    <div id="jQuery_accordion">
        <h3>Header 1</h3>
        <div>
            <p>This is section 1. Place your content here.</p>
        </div>

        <h3>Header 2</h3>
        <div>
            <p>This is section 2. You can also include images here.</p>
            <img src="img/gambar1.jpg" width="100" height="100" />
        </div>

        <h3>Header 3</h3>
        <div>
            <p>This is section 3. Content can include lists as well:</p>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>
    </div>
</body>
</html>
